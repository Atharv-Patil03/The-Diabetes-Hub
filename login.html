<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - The Diabetes Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1rem;
      color: #2563eb;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back!</h2>
    <p>Login to The Diabetes Hub</p>
    <input type="text" id="username" placeholder="Enter username" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <p class="error" id="msg"></p>
  </div>

  <script>
    // Optional: register dummy user if none exists
    if (!localStorage.getItem("user")) {
      localStorage.setItem("user", "Admin");
      localStorage.setItem("pass", "admin123");
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const savedUser = localStorage.getItem("user");
      const savedPass = localStorage.getItem("pass");

      if (username === savedUser && password === savedPass) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("currentUser", username);
        window.location.href = "index.html";
      } else {
        document.getElementById("msg").textContent = "Invalid credentials!";
      }
    }

    // Redirect if already logged in
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
